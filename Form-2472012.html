<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Pendaftaran</title>
</head>
<body bgcolor="#e8efff">
    <fieldset color="#75d3de">
    <h3 align="center">Form Kursus Pemograman</h3>
    <hr widht="80%" color="#75d3de">

    <p align="center"> Pilih Bahasa Pemograman : <select name=select1>
        <option value=option1>HTML</option>
        <option value=option2>Java Script</option>
        <option value=option3>Python</option>
        <option value=option4>Java</option>
        <option value=option5>PHP</option>
    </select> </p>

    <p align="center">Nama Materi: <input type="text" /><br /></p>
    <br>
    <h3 align="center">Level Kesulitan : </h3>
    <p align="center"><input type="radio" name="option" value="pemula" checked>Pemula
    <input type="radio" name="option" value="Menengah" checked>Menengah
    <input type="radio" name="option" value="Lanjutan" checked>Lanjutan    
    </p><br>

    <h3 align="center">Topik yang Dipelajari:<br></h3>
        <p align="center"><input type="checkbox" name="option" value="Sintaks Dasar">Sintaks Dasar
        <input type="checkbox" name="option" value="Struktur Data">Struktur Data
        <input type="checkbox" name="option" value="OOP">OOP (Object-Oriented Programming)
        <input type="checkbox" name="option" value="Algoritma">Algoritma
        <input type="checkbox" name="option" value="Data Base">Data Base
    </p>

    <p align="center">Durasi Belajar(JAM): <input type="number" /><br /></p>
    <p align="center">Keterangan :<textarea rows=4 cols=30></textarea></p>
    <p align="center"><input type="BUTTON" value="Kirim"/></p>
    <hr widht="80%" color="#75d3de">
    <p align="center">Made By 2472012-Jason <sup>&trade;</sup></p>
    </fieldset>
</body>
</html>
